<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <input type="text" id="inputBox">
            </div>
            <div class="controls">
                <div class="row1">
                    <button id="ac" class="button">AC</button>
                    <button id="clear" class="button"><-</button>
                    <button id="+/-" class="button">+/-</button>
                    <button id="/" class="button">/</button>
                </div>
                <div class="row2">
                    <button id="7" class="w-btn button">7</button>
                    <button id="8" class="w-btn button">8</button>
                    <button id="9" class="w-btn button">9</button>
                    <button id="*" class="w-btn button">*</button>
                </div>
                <div class="row3">
                    <button id="4" class="w-btn button">4</button>
                    <button id="5" class="w-btn button">5</button>
                    <button id="6" class="w-btn button">6</button>
                    <button id="-" class="w-btn button">-</button>
                </div>
                <div class="row4">
                    <button id="1" class="w-btn button">11</button>
                    <button id="2" class="w-btn button">2</button>
                    <button id="3" class="w-btn button">3</button>
                    <button id="+" class="w-btn button">+</button>
                </div>
                <div class="row5">
                    <button id="%" class="w-btn button">%</button>
                    <button id="0" class="w-btn button">0</button>
                    <button id="." class="w-btn button">.</button>
                    <button id="equals" class="button">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
